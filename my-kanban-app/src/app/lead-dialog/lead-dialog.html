<h1 mat-dialog-title>{{ title }}</h1>

<mat-dialog-content>
  <form [formGroup]="form" class="flex flex-col gap-4 py-4">

    <!-- Name Field -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Lead Name</mat-label>
      <input matInput formControlName="name" placeholder="E.g. Website Redesign">
      <mat-error *ngIf="form.get('name')?.invalid">{{ nameError }}</mat-error>
    </mat-form-field>

    <!-- Revenue Field -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Expected Revenue</mat-label>
      <input matInput type="number" formControlName="expected_revenue" placeholder="E.g. 5000" min="0">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="form.get('expected_revenue')?.invalid">{{ revenueError }}</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="gap-2">
  <button mat-button (click)="onCancel()" class="text-gray-600">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSave()">
    Save Lead
  </button>
</mat-dialog-actions>
